<md-toolbar color="primary">
  <span>{{title}}</span>

  <!-- This fills the remaining space of the current row -->
  <span class="spacer"></span>

  <!-- AddNew button -->
  <nav-icon-link *ngFor="let ic of buttons" [icon]="ic.icon" [link]="ic.link" [action]="ic.action"></nav-icon-link>

  <!-- LogOut button -->
  <a href="/#" *ngIf="userService.loggedIn">
    <md-icon (click)="userService.logout()" style="color:white;margin-left:1em;">power_settings_new</md-icon>
  </a>

</md-toolbar>
