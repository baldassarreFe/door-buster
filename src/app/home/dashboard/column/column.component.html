<div class="col-sm-12 col-md-3 column">
  <h4 class="board-title {{category}}">{{category | applicationStatus}}</h4>
  <div class="board-content">
    <div *ngFor="let job of applicationsService.applications$ | async | columnFilter:category">
      <app-card [job]=job></app-card>
      <app-popup [job]=job></app-popup>
    </div>
  </div>
</div>
